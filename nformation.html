<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="nformation.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="nformation">
      <section class="image-container">
        <div class="image3"></div>
        <div class="frame-div">
          <div class="home-parent1">
            <button class="home6" id="home">
              <div class="home-child1"></div>
              <div class="home7">HOME</div>
            </button>
            <button class="programming6">
              <div class="programming-child1"></div>
              <div class="programming7">PROGRAMMING</div>
            </button>
            <div class="new-btn3" id="newBtnContainer">
              <div class="new-btn-child1"></div>
              <div class="projects5">PROJECTS</div>
            </div>
            <button class="contact7" id="contact">
              <img
                class="rectangle-icon"
                alt=""
                src="./public/rectangle-22.svg"
              />

              <div class="contact8">CONTACT</div>
            </button>
          </div>
        </div>
      </section>
      <section class="information-wrapper">
        <div class="information">
          <div class="lang-1-wrapper">
            <div class="lang-1">
              <div class="lang-1-child"></div>
              <div class="lang-1-inner">
                <div class="ellipse-div"></div>
              </div>
              <div class="info-abt-language">specs</div>
            </div>
          </div>
          <div class="lang-2-wrapper">
            <div class="lang-2">
              <div class="lang-2-child"></div>
              <div class="lang-2-inner">
                <div class="frame-child2"></div>
              </div>
              <div class="info-abt-language1">specs</div>
            </div>
          </div>
          <div class="lang-3">
            <div class="info-abt-language2">specs</div>
            <div class="rectangle-container">
              <div class="frame-child3"></div>
              <div class="frame-child4"></div>
            </div>
          </div>
          <div class="lang-4-wrapper">
            <div class="lang-4">
              <div class="lang-4-child"></div>
              <div class="lang-4-inner">
                <div class="frame-child5"></div>
              </div>
              <div class="info-abt-language3">specs</div>
            </div>
          </div>
          <div class="lang-5">
            <div class="lang-5-child"></div>
            <div class="lang-5-inner">
              <div class="frame-child6"></div>
            </div>
            <div class="info-abt-language4">specs</div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var home = document.getElementById("home");
      if (home) {
        home.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var newBtnContainer = document.getElementById("newBtnContainer");
      if (newBtnContainer) {
        newBtnContainer.addEventListener("click", function (e) {
          window.location.href = "./new.html";
        });
      }
      
      var contact = document.getElementById("contact");
      if (contact) {
        contact.addEventListener("click", function (e) {
          window.location.href = "./contact.html";
        });
      }
      </script>
  </body>
</html>
